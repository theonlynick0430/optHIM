# @package _global_

defaults:
  - algorithm: gd
  - function: quadratic
  - _self_

# Experiment settings
experiment:
  name: default_exp
  seed: 42
  max_iter: 100
  tol: 1e-6
  
# Logging settings
logging:
  level: INFO
  save_traj: True
  save_loss: True
  save_grad_norm: True
  plot_traj: True
  plot_loss: True
  plot_grad_norm: True